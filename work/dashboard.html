<script type="text/javascript">
  var Balance= 100000;

listOfCustomer = localStorage.allCustomer?JSON.parse(localStorage.allCustomer):[];

function signup() 
{
if (fname.value=="" || lname.value=="" || uname=="" || num.value=="" || mail.value=="" ||pword.value=="") {
